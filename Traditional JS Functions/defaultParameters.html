<!doctype html>
<html lang="en">
    <head>
        <title>
            Draw - Version 1
        </title>
    </head>
    <style>
        #theCanvas {background-image: -moz-radial-gradient(40px, 40px, #FFF, #EEF)}
    </style>
    <body>
        <canvas id="theCanvas" width="1350" height="600">
            Attention! Your Browser does not support the Canvas;
        </canvas>
    </body>
    <script>
        _KSM = {
            draw: function(left, top, width, height, stroke, fill) {
                var canvas = document.getElementById("theCanvas");            
                if(canvas.getContext){
                    var context = canvas.getContext('2d');
                    //Se os parâmetros opcionais não forem definidos irá utilizar os padrões
                    if(typeof fill === 'undefined'){
                       fill = 'silver';
                    }
                    if(typeof stroke === 'undefined'){
                        stroke = 'black';
                    }
                    context.strokeStyle = stroke;
                    context.fillStyle = fill;
                    context.fillRect(left, top, width, height);
                    context.strokeRect(left, top, width, height);
                }
            }
        }
        //Legacy Code
        _KSM.draw();
        _KSM.draw(530, 370);
        _KSM.draw(100, 100, 440, 280);
        _KSM.draw(120, 120, 400, 240, 'burlywood', 'lemonchiffon');
        _KSM.draw(530, 10, 100, 100, 'red', 'teal');
        _KSM.draw(10, 310, 160, 160, 'red');
    </script>
</html>
