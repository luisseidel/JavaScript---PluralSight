<!doctype html>
<html lang="en">
    <head>
        <title>
            Draw - Version 1
        </title>
    </head>
    <style>
        #theCanvas {background-image: -moz-radial-gradient(40px, 40px, #FFF, #EEF)}
    </style>
    <body>
        <canvas id="theCanvas" width="1350" height="600">
            Attention! Your Browser does not support the Canvas;
        </canvas>
    </body>
    <script>
        _KSM = {
            draw: function(options) {
                var canvas = document.getElementById("theCanvas");            
                if(canvas.getContext){
                    var context = canvas.getContext('2d');
                    //Se os parâmetros opcionais não forem definidos irá utilizar os padrões
                    if(typeOf(options) !== 'object'){
                       options = {};
                    }
                    if(options.left === 'undefined'){
                       options.left = 10;
                    }
                    if(options.top === 'undefined'){
                       options.top = 10;
                    }
                    if(options.width === 'undefined'){
                       options.width = 100;
                    }
                    if(options.height === 'undefined'){
                       options.height = 100;
                    }
                    if(options.stroke === 'undefined'){
                       options.stroke = 'black';
                    }
                    if(options.fill === 'undefined'){
                       options.fill = 'silver';
                    }
                    context.strokeStyle = options.stroke;
                    context.fillStyle = options.fill;
                    context.fillRect(options.left, options.top, options.width, options.height);
                    context.strokeRect(options.left, options.top, options.width, options.height);
                }
            }
        }
        //Legacy Code
        _KSM.draw();
        _KSM.draw(530, 370);
        _KSM.draw(100, 100, 440, 280);
        _KSM.draw(120, 120, 400, 240, 'burlywood', 'lemonchiffon');
        _KSM.draw(530, 10, 100, 100, 'red', 'teal');
        _KSM.draw(10, 310, 160, 160, 'red');
        
        //LatestCode
        _KSM.draw({stroke: 'red', left: 140, top: 450, height: 20, width: 360});
    </script>
</html>
