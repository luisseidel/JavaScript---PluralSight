<!doctype html>
<html language="en">
    <head>
        <title>Events 1</title>        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <link type="text/css" rel="stylesheet" href="EventStyles.css"/>
    </head>
    <body>
        <div id="WorkArea">
            <h5>Work Area</h5>
            <hr />
            <input type="button" class="clickable" value="Click Me"/>
        </div>
        <div id="Messages">
            <h5>Messages</h5>
            <hr />
        </div>
    </body>
    <script>
        $(function() {
            var showEventMessage = function(options) {
                options = $.extend({
                    eventType: "CLICK",
                    eventTarget: this,
                    suffix: "<br/>"
                }, options);
                var message = options.eventType + ": " + (options.eventTarget.nodeName || "unkown") + options.suffix;
            
                $("#Messages").append(message);
            };
            $(".clickable").click(function(){
                showEventMessage.call(this);
            });
        });
    </script>
</html>
