<!doctype html>
<html language="en">
    <head>
        <title>Events 1</title>        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <link type="text/css" rel="stylesheet" href="EventStyles.css"/>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div id="WorkArea">
            <h5 class="clickable">Work Area</h5>
            <hr />
            <input type="button" class="clickable" value="Click Me"/>
            <p class="clickable">Click me, too!</p>
            <p> More text with an embedded
                <span class="clickable">Clickable</span> element.
            </p>
        </div>
        <div id="Messages">
            <h5>Messages</h5>
            <hr />
        </div>
    </body>
    <script>
        $(function() {
            var showEventMessage = function(options) {
                options = $.extend({
                    eventType: "CLICK",
                    eventTarget: this,
                    suffix: "<br/>"
                }, options);
                var message = options.eventType + ": " + (options.eventTarget.nodeName || "unkown") + options.suffix;
            
                $("#Messages").append(message);
            };
            $(".clickable")
                .click(function(){
                    showEventMessage.call(this);
                })
                .dblclick(function(){
                    showEventMessage.call(this, {eventType: 'double click'})
                })
                .mousedown(function(){
                    showEventMessage.call(this, {eventType: 'mouse down'});
                    return false; //cancela o evento
                });
        });
    </script>
</html>
